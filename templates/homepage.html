<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dosyajon's World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        .greeting {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        .location {
            font-size: 1.3rem;
            margin: 20px 0;
            opacity: 0.8;
            animation: fadeInLeft 1s ease-out 0.6s both;
        }

        .village-description {
            font-size: 1.1rem;
            font-style: italic;
            margin: 15px 0;
            opacity: 0.7;
            animation: fadeInRight 1s ease-out 0.9s both;
        }

        .welcome-message {
            font-size: 1.2rem;
            margin-top: 30px;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .emoji {
            font-size: 2rem;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .greeting {
                font-size: 2.5rem;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .container {
                padding: 40px 30px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="star" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
        <div class="star" style="top: 80%; left: 10%; animation-delay: 2s;"></div>
        <div class="star" style="top: 70%; left: 90%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 30%; left: 70%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 60%; left: 30%; animation-delay: 2.5s;"></div>
    </div>

    <div class="container">
        <h1 class="greeting">Hello, World! <span class="emoji">üåç</span></h1>
        <p class="subtitle">Welcome to my beautiful corner of the internet</p>
        
        <div class="name">Dosyajon</div>
        
        <div class="location">
            <span class="emoji">üìç</span> From Uch-Qurgon, USA
        </div>
        
        <div class="village-description">
            <span class="emoji">üèòÔ∏è</span> A beautiful village where dreams come alive
        </div>
        
        <div class="welcome-message">
            <span class="emoji">‚ú®</span> Thank you for visiting my homepage! <span class="emoji">‚ú®</span><br>
            This is where technology meets the beauty of small-town charm.
        </div>
    </div>
</body>
</html>
